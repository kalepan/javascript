<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script type="text/javascript">
        window.onload = function(){
            var para = document.getElementById('example');
            para.style.color = 'black';
        }
    </script>
    <style type="text/css">
        #example {
            font-size: 20px;
        }
    </style>
</head>
<body>
<p id="example" style="color:grey;font-family:'Arial',sans-serif;">
    An example of a paragraph
</p>
</body>
</html>
